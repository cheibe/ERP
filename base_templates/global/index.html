<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">

<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static "global/css/style.css" %}">
    <title>ERP - {{ title }}</title>
</head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="company">
                <img src="{% static "global/img/company.png" %}" id="company_image" alt="Company">
                <p id="company_infos">
                    <span class="item-description-my">
                        <b>ERP</b>
                    </span>
                </p>
            </div>
            <div id="user">
                <img src="{% static "global/img/avatar.jpg" %}" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <span class="item-description-my">
                        Nome
                    </span>
                    <span class="item-description-my">
                        lorem ipsum
                    </span>
                </p>
            </div>
            <ul id="side_items">
                <li class="side_item_my">
                    <a href="{% url "dashboard:home" %}">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description-my">
                            Dashboard
                        </span>
                    </a>
                </li>
                <li class="side_item_my">
                    <a href="#">
                        <i class="fa-solid fa-clipboard"></i>
                        <span class="item-description-my">
                            Pedidos
                        </span>
                    </a>
                </li>
                <li class="side_item_my">
                    <a href="{% url "produtos:produtos" %}">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description-my">
                            Produtos
                        </span>
                    </a>
                </li>
                <li class="side_item_my">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description-my">
                            Clientes
                        </span>
                    </a>
                </li>
                <li class="side_item_my">
                    <a href="#">
                        <i class="fa-solid fa-truck"></i>
                        <span class="item-description-my">
                            Fornecedores
                        </span>
                    </a>
                </li>
                <li class="side_item_my">
                    <a href="#">
                        <i class="fa-solid fa-credit-card"></i>
                        <span class="item-description-my">
                            Pagamentos
                        </span>
                    </a>
                </li>
                <li class="side_item_my">
                    <a href="#">
                        <i class="fa-solid fa-hand-holding-usd"></i>
                        <span class="item-description-my">
                            Recebimentos
                        </span>
                    </a>
                </li>
                <li class="side_item_my">
                    <a href="#">
                        <i class="fa-solid fa-users"></i>
                        <span class="item-description-my">
                            Usu√°rios
                        </span>
                    </a>
                </li>
            </ul>
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description-my">
                    logout
                </span>
            </button>
        </div>
    </nav>
    <main>
        <div class="content">
            <div class="content-fluid">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </main>
    <script src="{% static "global/js/main.js" %}"></script>
    
</body>
</html>
